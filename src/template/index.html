<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WeatherWiz</title>
</head>

<body>
  <header class="header">
    <div class="search-box">
      <input id="search-box-input" class="search-box-input" type="text" placeholder="Enter a city">
      <button id="search-box-button">
        <svg class="search-box-icon" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
          <path
            d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z" />
        </svg>
      </button>
    </div>
    <div class="error"></div>
  </header>
  <main class="main">
    <div class="weather-info">
      <div class="weather-condition-container">
        <div class="weather-condition"></div>
        <img class="weather-condition-icon">
      </div>
      <div class="weather-location">
        <div class="weather-area"></div>
        <div class="weather-country"></div>
      </div>
      <div class="weather-date"></div>
      <div class="weather-time"></div>
      <div class="weather-temp-container">
        <div class="weather-temp"></div>
        <button class="weather-temp-button">°F</button>
      </div>
    </div>
    <div class="weather-details">
      <div class="weather-container weather-feel-container">
        <img src="./img/temp-icon.svg" class="weather-icon weather-feel-icon">
        <div class="weather-feel">
          <div class="weather-text">Feels Like</div>
          <div class="weather-value-container">
            <div class="weather-value weather-feel-value"></div>
            <button class="weather-feel-button">°F</button>
          </div>
        </div>
      </div>
      <div class="weather-container weather-humidity-container">
        <img src="./img/humidity-icon.svg" class="weather-icon weather-humidity-icon">
        <div class="weather-feel">
          <div class="weather-text">Humidity</div>
          <div class="weather-value weather-humidity-value"></div>
        </div>
      </div>
      <div class="weather-container weather-cloud-container">
        <img src="./img/cloud-icon.svg" class="weather-icon weather-cloud-icon">
        <div class="weather-feel">
          <div class="weather-text">Clouds</div>
          <div class="weather-value weather-cloud-value"></div>
        </div>
      </div>
      <div class="weather-container weather-wind-container">
        <img src="./img/wind-speed-icon.svg" class="weather-icon weather-wind-icon">
        <div class="weather-feel">
          <div class="weather-text">Wind Speed</div>
          <div class="weather-value-container">
            <div class="weather-value weather-wind-value"></div>
            <button class="weather-wind-button">M/h</button>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
